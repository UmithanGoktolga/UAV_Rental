{% extends "app/uav/base.html" %}
{% load crispy_forms_tags %}


{% block content %}
<h1 class="display-4">UAV Register Screen</h1>
<p class="lead font-italic">Adding that UAV..</p>
<form action="" method="post" autocomplete="off">
    {% csrf_token %}
    {{form.brand|as_crispy_field}}
    {{form.model|as_crispy_field}}
    <div class="row">
        <div class="col-md-4">
            {{form.weigth|as_crispy_field}}
        </div>
        <div class="col-md-8">
            {{form.category|as_crispy_field}}
        </div>
    </div>
    <button type="submit" class="btn btn-success"><i class="fa-solid fa-database"></i> Submit</button>
</form>
{% endblock content %}
